<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Microgrid Optimizer</title>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <div class="container-fluid" style="margin-top:15px">
      <div class="border-bottom">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-left px-3 mt-4 mb-1" style="padding-bottom:10px">
          <span>Microgrid Simulator and Optimization Tool</span>
        </h5>
      </div>

    <!-- Navbar -->
      <div class="tab-content border-bottom" id="myTabContent" style="margin-top:10px; padding-bottom:10px;">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <a class="btn btn-light" href="{% url 'add_component' %}" role="button">Add <br> Component</a>
          <a class="btn btn-light" href="{% url 'view_system' %}" role="button">View <br> System</a>
          <a class="btn btn-light" href="{% url 'run_model' %}" role="button">Run <br> Model</a>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="row" style="margin-top:10px">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" style="padding-bottom:10px">
              <span>Components</span>
            </h6>
            <ul class="list-group">
              {% for component in components %}
                <li class="list-group-item">
                  {{ component.comp_type }} ({{ component }})
                </li>
              {% endfor %}
            </ul>
          </div>
        </nav>

        <!-- Content -->
        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
