{% extends "optimizer/index.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h2>New Battery</h2>
<form method="GET" action={% url "add_battery" sys_id=sys_id%}>
  {% csrf_token %}
  {{ create_form|crispy }}
  {{ add_form|crispy }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
