{% extends "optimizer/index.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row" style="padding-left:50px">
  <div class="col-md-6">
    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" style="padding-bottom:50px">
      <span>Add a System Component</span>
    </h4>
  </div>
</div>
<div class="row" style="padding-left:50px">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ add_form|crispy }}
  <button type="submit">Upload</button>

</form>
</div>
{% endblock %}
